
        <h4>Job Details</h4>
        <section>
            <div class="form-row">
    <input type="text" id="currentEmployee" class="form-control" placeholder="Employer Name" [(ngModel)] = "candidate.employerName"/>
    </div>
    <div class="form-row">
        <input type="text" id="jobTitle" class="form-control" placeholder="Job Title" [(ngModel)] = "candidate.jobTitle" />
        </div>
    
    <input type="button" value="Back" class="previous" (click)="btnBackClicked()" />
    <input type="button" value="Next" class="next" (click)="btnNextClicked()" />
  
        </section>
